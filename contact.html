    <section id="contact">
        <div class="contact-box">
            <div class="blue-line"></div>
            <form action="">
                <legend>Formulaire de contact</legend>
                <label for="name">Nom</label>
                <input type="text" name="user-name" id="name" placeholder="Votre nom">
                <label for="email">Email</label>
                <input type="text" name="user-email" id="email" placeholder="Votre email">
                <label for="subject">Sujet</label>
                <input type="text" name="email-subject" id="subject" placeholder="Sujet de votre message">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message..."></textarea>
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </section>
</body>
